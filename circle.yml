machine:
  node:
    version: 4
  services:
    - docker

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - make install

test:
  override:
    - make test

deployment:
  deploy:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: segment-sources
    commands:
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/build.sh | sh
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/production.sh | sh
