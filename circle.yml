
machine:
  python:
    version: 2.7.3
  node:
    version: "0.12"
  services:
    - docker

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - npm install

test:
  override:
    - make build

deployment:
  deploy:
    branch: master
    commands:
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/build-tag.sh | sh
