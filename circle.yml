machine:
  node:
    version: 6.3.0
  services:
    - docker

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - make distclean && make install

test:
  override:
    - make test

deployment:
  master:
    branch: master
    owner: segment-sources
    commands:
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/build-tag.sh | sh
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/production-tag.sh | sh
  beta:
    branch: beta
    owner: segment-sources
    commands:
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/build-tag.sh | sh
      - curl -sLu "$GH_LOGIN:" https://raw.githubusercontent.com/segmentio/scripts/master/circle/docker/sources/production-tag.sh | sh
